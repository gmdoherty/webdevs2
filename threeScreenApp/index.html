<html>
  <head>
    
    <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png"><!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Cubs App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    
    
    
    
    
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <style>
      .mdl-layout__content {
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
        background-image : url("wrigleyField.png");
      }
    </style>
    
    <link rel="manifest" href="manifest.json">
    <title>Three Screen App</title>
    
  </head>
  
  <body>
    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
                mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">

        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Countdown</a>
          <a href="#fixed-tab-2" class="mdl-layout__tab">Cubs Win!</a>
          <a href="#fixed-tab-3" class="mdl-layout__tab">Schedule</a>
        </div>
      </header>
      
      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
          <div class="page-content">
            
            
            <center>
            <h3 style = "font-weight: bold" id = "countdown"></h3>
            </center>
            <script>
              
                setInterval(function() {
                  
                  var diff = Math.abs(Math.floor((new Date('2017/04/02 19:35') - new Date())/1000));
                  
                  var days = Math.floor(diff / 86400);
                    diff = diff - days * 86400;
                  var hours = Math.floor(diff / 3600);
                     diff = diff - hours * 3600;
                  var minutes = Math.floor(diff / 60);
                    diff = diff - minutes * 60;
                  var seconds = Math.floor(diff);
                  
                  document.getElementById("countdown").innerHTML = days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds";
                  
                }, 1000);
            </script>
            
            
            
          </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-2">
          <div class="page-content">
            
        
        
        
        <div align ="center">
        
        
        
        <audio id="myAudio">
             <source src="cubsWin.mp3" type="audio/ogg">
             <source src="cubsWin.mp3" type="audio/mpeg">
        </audio>
        
        
        
        <script>
            var x = document.getElementById("myAudio"); 

            function playAudio() { 
             x.play(); 
            } 
            
            </script>
            
            

        <div class="center">
          <br>
          <br>
          <br>
            <img src="cubsLogo.png" alt="cubs logo" onclick="playAudio()" width="40%" />
        </div>
        
            
           
            </div>
        </section>
        <section class="mdl-layout__tab-panel" id="fixed-tab-3">
          <div class="page-content">
          
          
            
            <center>
            <a href = "http://m.cubs.mlb.com/schedule/"><img src="cubsLogo.png" style = "width: 30%"></a>
            </center>
            
          
          
          </div>
        </section>
      </main>
    </div>
  </body>
  
  <script>
  if ('serviceWorker' in navigator) {
    console.log("Will the service worker register?");
    navigator.serviceWorker.register('sw.js')
      .then(function(reg){
        console.log("Yes, it did.");
      }).catch(function(err) {
        console.log("No it didn't. This happened: ", err);
      });
  }
</script>

</html>
