    <script>
        
        
       
        $(function () {    

            
            var baseURL = 'https://data.cityofchicago.org/resource/9rg7-mz9y.json';
            
            
            var filters = '?district_name=';
            
            var url = baseURL + filters; 
            
            console.log (url);
            
            
            $("#btnSearch").attr("disabled", true);
            
           
            $("#District").keyup(function(){   
                if ($("#District").val() == "") {   
                    $("#btnSearch").attr("disabled", true)  
                }
                else {
                    $("#btnSearch").attr("disabled", false)
                }
            })
            
            
            
         
           
           
            $("#btnSearch").on("click", function() {
                
                
                $("#results").html("");
                
                
                var districtNum = $("#District").val();
           
                var urlWithParams = url + districtNum;
                console.log(urlWithParams);  
           
               
                
                $.getJSON(urlWithParams)       
                    .done (function (data) {    
                        
                        console.log(data);
                        
                        var numResults = data.length;  
                        
                        
                        var message = 
                            "<p>Results found: "
                            + numResults
                            + "</p>"
                        
                        $("#results").append(message);
                        
                        
                        
                        if (numResults > 0) {
                            
                            $.each (data , 
                                function (index, value) {
                                    
                                    var url = value.website;
                                    var html = "<h2>" 
                                        +"District Number of Police Station: "
                                        + value.district + "<br>"
                                        +"Name of District: "
                                        + value.district_name
                                        + "</h2>"
                                        +"<hr>"
                                        + "<p>" 
                                        + "Address of Police Station: "
                                        + value.address
                                        + "<br>"
                                        +"<hr>"
                                        + "City: "
                                        + value.city
                                        +"<hr>"
                                        + "<br>State: "
                                        + value.state
                                        +"<hr>"
                                        + "<br>Zip Code of Station: "
                                        + value.zip + "<br>"
                                        +"<hr>"
                                        +"<br>"
                                        +"Website of This Police Station: "
                                        
                                        + "</p>";
                                   
                                   
                                    $("#results").html(html);
                                    $("#results").append('<a href='+url+' rel="external" data-direction="reverse">'+url+'</a>');
                                        
                            
                                
                                } 
                            
                            );                            
                        
                        }

                    }) 
            
            }) 
        
        }) 
     
      
      
    </script>
